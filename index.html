<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Maximo Prime</title>

  <!-- Link to CSS stylesheet for styling the page -->
  <link rel="stylesheet" href="css/style.css">

  <!-- Importing jQuery and custom JS script for changing the right section content -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/common.js"></script>
  <script src="js/update-page.js"></script>
  <script src="js/sidenav.js"></script>
  <script src="js/language-switcher.js"></script>


</head>
<body>
  <header>

      <img class="logo" src="images/Logo-white.png">
      <nav class="topnav">
        <ul id="languageUl">
          <li><a href="#lang_en" id="lang_en" class="active">ENGLISH</a></li>
          <li><a href="#lang_ch" id="lang_ch">CHINESE</a></li>
          <li><a href="#lang_sp" id="lang_sp">SPANISH</a></li>
          <li><a href="#lang_fr" id="lang_fr">FRENCH</a></li>
          <li><a href="#lang_ge" id="lang_ge">GERMAN</a></li>
        </ul>
      </nav>

  </header>

  <div class="container">
    <!-- Side Navigation Bar -->
    <div class="sidenav">
      <nav>
        <ul>
          <li><a href="#main" id="nav_main">Main</a></li>
          <li><a href="#how-we-work" id="nav_how_we_work">How We Work</a></li>
          <li><a href="#faq" id="nav_faq">FAQ</a></li>
          <li><a href="#contact-us" id="nav_contact_us">Contact Us</a></li>
        </ul>
      </nav>
    </div>

    <!-- Right Content Section -->
    <div id="content" class="clearfix">

  </div>
</body>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    fetchContentFile('main-content.html')
              .then(content => {
                  document.getElementById('content').innerHTML = content;
              })              
  });
</script>

</html>
