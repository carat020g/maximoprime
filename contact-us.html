<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Maximo Prime - FAQ</title>
  
  <!-- Link to CSS stylesheet for styling the page -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
</header>

<div class="container">
  <!-- Include your side navigation bar here -->
  
  <div id="main_message">
    <div id="message1">Please fill out this form, and we will respond to you within 1-3 business days.</div>
    <div id="message2">If you have any other inquiries and questions apart from partnership requests, please feel free to ask.</div>
  </div>
  
  <div id="content" class="clearfix">
    <form id="contact_form">
      <label for="companyName">Company name:</label>
      <input type="text" id="companyName" name="companyName" required>
      
      <label for="website">Website:</label>
      <input type="text" id="website" name="website" required>
      
      <label for="country">Country:</label>
      <input type="text" id="country" name="country" required>
      
      <label for="firstname">First name:</label>
      <input type="text" id="firstname" name="firstname" required>
      
      <label for="lastname">Last name:</label>
      <input type="text" id="lastname" name="lastname" required>
      
      <label for="jobtitle">Job title:</label>
      <input type="text" id="jobtitle" name="jobtitle" required>
      
      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required>
      
      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone" required>
      
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" required>
      
      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="5" required></textarea>
      
      <div class="agree-checkbox">
        <input type="checkbox" id="agree" name="agree" required>
        <label for="agree">I agree to be contacted by Maximo Prime about this message, and I consent to the collection and use of the information I have provided above.</label>
      </div>
      
      <button type="submit">Apply</button>
    </form>
  </div>
</div>

<!-- Include any necessary JavaScript files here -->

</body>
</html>
